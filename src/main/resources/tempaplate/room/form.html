<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${room.id} != null ? 'Sửa phòng' : 'Thêm phòng mới'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 th:text="${room.id} != null ? 'Sửa thông tin phòng' : 'Thêm phòng mới'"></h1>

    <form th:action="@{/rooms/save}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Mã phòng</label>
            <input type="text" class="form-control" th:field="*{roomNumber}" required/>
        </div>

        <div class="mb-3">
            <label>Diện tích (m²)</label>
            <input type="number" step="0.1" class="form-control" th:field="*{area}" required/>
        </div>

        <div class="mb-3">
            <label>Giá thuê/tháng (VND)</label>
            <input type="number" class="form-control" th:field="*{basePrice}" required/>
        </div>

        <div class="mb-3">
            <label>Mô tả</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/rooms}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
